<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gobierno de San Andreas</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: white;
            color: black;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background-color: white;
            border-bottom: 1px solid #eee;
        }
        .logo-section {
            display: flex;
            align-items: center;
        }
        .logo-img {
            height: 80px;
            width: auto;
            margin-right: 20px;
        }
        .site-title {
            font-size: 28px;
            font-weight: 700;
            color: black;
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }
        .nav-links {
            display: flex;
            flex-direction: column; /* Vertical menu as requested */
            align-items: flex-end; /* Align to the right */
            gap: 15px;
        }
        .nav-links a {
            text-decoration: none;
            color: black;
            font-weight: 600;
            font-size: 16px;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: color 0.3s;
        }
        .nav-links a:hover {
            color: #555;
        }
        .banner {
            width: 100%;
            height: 600px;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #333;
        }
        .banner img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo-section">
            <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo Gobierno" class="logo-img">
            <div class="site-title">Gobierno de San Andreas</div>
        </div>
        <nav class="nav-links">
            <a href="https://discord.com/serverguild.com" target="_blank">Contactanos</a>
            <a href="{{ url_for('main.login') }}">Ingresar</a>
            <a href="#">S.A Finder</a>
        </nav>
    </header>

    <div class="banner">
        <!-- Placeholder for GTA SA Image as requested -->
        <img src="https://placehold.co/1920x800/1a1a1a/ffffff?text=Vista+Panoramica+San+Andreas+(GTA+SA)" alt="San Andreas Banner">
    </div>
</body>
</html>
