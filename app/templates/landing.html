<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gobierno de San Andreas</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: white;
            color: black;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background-color: white;
            border-bottom: 1px solid #eee;
        }
        .logo-section {
            display: flex;
            align-items: center;
        }
        .logo-img {
            height: 80px;
            width: auto;
            margin-right: 20px;
        }
        .site-title {
            font-size: 28px;
            font-weight: 700;
            color: black;
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }
        .nav-links {
            display: flex;
            flex-direction: column; /* Vertical menu as requested */
            align-items: flex-end; /* Align to the right */
            gap: 15px;
        }
        .nav-links a {
            text-decoration: none;
            color: black;
            font-weight: 600;
            font-size: 16px;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: color 0.3s;
        }
        .nav-links a:hover {
            color: #555;
        }
        .banner {
            width: 100%;
            height: 600px;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #333;
            position: relative;
        }
        .banner iframe {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100vw;
            height: 56.25vw; /* 16:9 Aspect Ratio */
            min-height: 100%;
            min-width: 177.77vh; /* 16:9 Aspect Ratio */
            transform: translate(-50%, -50%);
            pointer-events: none; /* Disable clicking/interactions */
            border: none;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo-section">
            <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo Gobierno" class="logo-img">
            <div class="site-title">Gobierno de San Andreas</div>
        </div>
        <nav class="nav-links">
            <a href="https://discord.com/serverguild.com" target="_blank">Contactanos</a>
            <a href="{{ url_for('main.login') }}">Ingresar</a>
            <a href="{{ url_for('main.safinder') }}">S.A Finder</a>
        </nav>
    </header>

    <div class="banner">
        <div id="banner-video"></div>
    </div>

    <script>
        // Load the IFrame Player API code asynchronously.
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        var player;
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('banner-video', {
                videoId: 'qyNqZbNftvg',
                playerVars: {
                    'autoplay': 1,
                    'controls': 0,
                    'disablekb': 1,
                    'fs': 0,
                    'loop': 1,
                    'modestbranding': 1,
                    'playsinline': 1,
                    'rel': 0,
                    'showinfo': 0,
                    'iv_load_policy': 3,
                    'playlist': 'qyNqZbNftvg' // Required for loop to work
                },
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange
                }
            });
        }

        function onPlayerReady(event) {
            event.target.mute();
            event.target.setPlaybackRate(2); // Set to max speed (2x)
            event.target.playVideo();
        }

        function onPlayerStateChange(event) {
            // Ensure video loops if playlist doesn't handle it
            if (event.data === YT.PlayerState.ENDED) {
                player.playVideo();
            }
        }
    </script>
</body>
</html>
