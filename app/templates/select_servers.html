<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuración de Discord</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #2c3e50; color: white; display: flex; align-items: center; justify-content: center; height: 100vh; }
        .card { max-width: 500px; width: 100%; border: none; border-radius: 15px; overflow: hidden; }
        .card-header { background: #5865F2; padding: 20px; text-align: center; }
        .card-body { color: #333; padding: 30px; }
        .server-option { border: 1px solid #ddd; padding: 15px; border-radius: 8px; margin-bottom: 10px; cursor: pointer; transition: all 0.2s; }
        .server-option:hover { background-color: #f8f9fa; border-color: #5865F2; }
        .server-option input { margin-right: 10px; }
    </style>
</head>
<body>
    <div class="card shadow-lg">
        <div class="card-header">
            <h3 class="mb-0 text-white">Configuración Inicial</h3>
            <p class="mb-0 text-white-50">Vinculación con Discord</p>
        </div>
        <div class="card-body bg-white">
            <form method="POST">
                <p class="text-muted">Selecciona los servidores a los que deseas unirte automáticamente. El bot te asignará tu nombre y roles.</p>

                <div class="server-option">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="guilds" value="gobierno" id="srv_gob" checked disabled>
                        <label class="form-check-label fw-bold" for="srv_gob">
                            Gobierno (Obligatorio)
                        </label>
                    </div>
                </div>

                <div class="server-option">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="guilds" value="judicial" id="srv_jud">
                        <label class="form-check-label" for="srv_jud">
                            Poder Judicial (Opcional)
                        </label>
                    </div>
                </div>

                <div class="server-option">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="guilds" value="congreso" id="srv_con">
                        <label class="form-check-label" for="srv_con">
                            Congreso (Opcional)
                        </label>
                    </div>
                </div>

                <div class="d-grid gap-2 mt-4">
                    <button type="submit" class="btn btn-primary btn-lg" style="background-color: #5865F2;">
                        Completar Configuración
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
